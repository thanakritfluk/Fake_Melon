<!DOCTYPE html>
<html lang="en">
<head>
    {% if title %}
        <title>{{ title }}</title>
    {% else %}
        <title>Mango</title>
    {% endif %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.2/sandstone/bootstrap.min.css" rel="stylesheet">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Barlow&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/app/static/chart_style1.css">
    <link rel="stylesheet" href="/app/static/songdetail_style.css">
    <link rel="stylesheet" href="/app/static/playlist.css">
    <link rel="stylesheet" href="/app/static/regist.css">
    <link rel="stylesheet" href="/app/static/login.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
          integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    {% block head %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-light bg-light" id="banner">
    <div class="row">
        <div class="col-3">
            <a href="{{ url_for('home') }}">
                <img src="/app/static/image/mangologo.png" id="mango-logo" height="80" width=auto;>
            </a>
        </div>
        <div class="col-6 ">
            <form class="form-inline">
                <div class="form-group">
                    <div class="input-group mb-3" id="searcing">
                        <input type="text" class="form-control" placeholder="searching...."
                               aria-label="Recipient's username" aria-describedby="button-addon2" id="searchingbox">
                        <div class="input-group-append">
                            <button type="button" class="btn btn-dark" id="searchingbutton"> search</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="col-3" id="user-column">
            <a id="user-name">USER NAME</a>
            <a href="{{ url_for('playlist') }}">
                <i class="fas fa-user " id="user-icon"> </i></a>



            {% if current_user.is_authenticated() %}
                <a href="{{ url_for('logout') }}"><i class="fas fa-power-off log-icon" id="logout-icon"> </i></a>
                <div class="log-text">Logout</div>
            {% else %}
                <a href="{{ url_for('login') }}"><i class="fas fa-power-off log-icon" id="login-icon"> </i></a>
                <div class="log-text">Login</div>
            {% endif %}
        </div>
    </div>
    </div>
</nav>
{% block content %}
{% endblock %}
{#<div class="container">#}
{#    {% include "flash.html" %}#}
{#    {% block content %}{% endblock %}#}
{#</div>#}

</body>
</html>
