<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/songdetail_style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Barlow&display=swap" rel="stylesheet">
    <title>Song Details</title>
</head>

<body id="song-body">
    <nav class="navbar navbar-light bg-light" id="banner">
        <div class="row">
            <div class="col-3">
                <img src="../static/image/mangologo.png" id="mango-logo" height="80" width=auto;>
            </div>
            <div class="col-6 ">
                <form class="form-inline">
                    <div class="form-group">
                        <div class="input-group mb-3" id="searcing">
                            <input type="text" class="form-control" placeholder="searching...."
                                aria-label="Recipient's username" aria-describedby="button-addon2" id="searchingbox">
                            <div class="input-group-append">
                                <button type="button" class="btn btn-dark" id="searchingbutton"> search </button>
                            </div>
                        </div>
                        <!-- <a id="user-name">USER NAME</a>
                                            <i class="fas fa-user " id="user-icon"><a href="http://"></a></i>
                                            <i class="fas fa-power-off " id="user-icon"><a href="http://"></a></i> -->
                    </div>
                </form>
            </div>

            <div class="col-3">
                <div class="form-group mb-3"></div>
                <a id="user-name">USER NAME</a>
                <i class="fas fa-user " id="user-icon"><a href="http://"></a></i>
                <i class="fas fa-power-off " id="user-icon"><a href="http://"></a></i>
            </div>
        </div>
        </div>
    </nav>
    <div class="container" id="song-content">
        
        <div class="row" id="song-box">
            <div class="col-4 song-image-box">
                <div class="song-num-of-likes">Likes: </div>
                <img class="song-image" src="../static/image/dalladalla.jpg" alt="imagesong">
            </div>
            <div class="col-1"></div>
            <div class="col-6 song-detail-box">
                <h1 class="song-header">SONG: DALLA DALLA</h1>
                <h3 class="song-artist song-detail">Artist: Itzy</h3>
                <h3 class="song-genre song-detail">Genre: K-POP</h3>
                <h3 class="song-release song-detail">Release Date: </h3>
                <h3 class="song-rank song-detail">Rank: 1</h3>
                <h3 class="song-albms song-detail">Albums: </h3>
            </div>

        </div>
        
        <div class="row song-allicon">
            <div class="col-5">
                <i class="fas fa-arrow-left" id="song-backarrow"></i>
            </div>
            <div class="col-1">
                <i class="fas fa-plus" id=song-addicon></i>
            </div>
            <div class="col-2">
                <i class="far fa-heart" id="song-fav-icon"></i>
            </div>
            <div class="col-2"></div>
            
        </div>

    </div>
</div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
